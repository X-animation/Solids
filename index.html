<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>PyVista Mesh Gallery | معرض النماذج</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .mesh-list {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 2rem;
  justify-items: center;
    }
    .mesh-item {
      width: 220px;
      background: #f0f4f9;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 1px 4px rgba(0,0,0,0.03);
      padding: 1rem;
      transition: transform 0.2s;
    }
    .mesh-item:hover {
      transform: scale(1.03);
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .mesh-img {
      width: 180px;
      height: 140px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 1rem;
      background: #eee;
    }
    .mesh-link {
      font-size: 1.12rem;
      color: #2a80c0;
      text-decoration: none;
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    .mesh-desc {
      font-size: 0.98rem;
      color: #333;
    }
    .en {
      direction: ltr;
      text-align: left;
      font-size: 0.9em;
      margin-top: 0.3em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>النماذج التفاعلية للمكعب البسيط<br><span class="en">Simple Cubic</span></h1>
    <div class="mesh-list">
      <!-- Mesh 1 -->
      <div class="mesh-item">
        <a class="mesh-link" href="Constants_Lengths&Angles.html">طول الاضلاع والزوايا بينهم<br><span class="en">..</span></a>
        <img class="mesh-img" src="images/constants.png" alt="Constants">
      </div>
      <!-- Mesh 2 -->
      <div class="mesh-item">
        <a class="mesh-link" href="SimpleCubicPariclesGroup.html">الجسيمات بحجمها الحقيقي<br><span class="en">..</span></a>
        <img class="mesh-img" src="images/fullradiusatoms.png" alt="Full Radius Atoms">
      </div>
      <!-- Mesh 3 -->
      <div class="mesh-item">
        <a class="mesh-link" href="UnitCell.html">خلية الوحدة للمكعب البسيط<br><span class="en">Simple Cubic Unit Cell</span></a>
        <img class="mesh-img" src="images/unitcell.png" alt="Simple Cubic Unit Cell">
      </div>
      <!-- Mesh 4 -->
      <div class="mesh-item">
        <a class="mesh-link" href="CoordNum.html">عدد التناسق<br><span class="en">Coordination Number</span></a>
        <img class="mesh-img" src="images/coordinationnumber.png" alt="Coordination Number">
      </div>
    </div>
  </div>
</body>
</html>
